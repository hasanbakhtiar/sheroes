   <fieldset>
      <legend>Regsiter Form</legend>
      <form>

         <label for="name">Name</label>
         <input type="text" id="name" required>
   
         <label for="surname">Surname</label>
         <input type="text" id="surname">
   
         <br><br>
   
         <label for="email">Email</label>
         <input type="email">
   
         <label for="phone">Phone number</label>
         <input type="tel">
         <br><br>
   
         <details>
   
            <summary>Gender </summary>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
         </details>
         <br><br>
   
   
         <select>
            <optgroup label="City">
               <option value="Baku">Baku</option>
               <option value="Ankara">Ankara</option>
               <option value="London">London</option>
               <option value="Lissabon">Lissabon</option>
               <option value="Barcelona">Barcelona</option>
            </optgroup>
            <optgroup label="Country">
               <option value="Baku">Azerbaijan</option>
               <option value="Ankara">Turkiye</option>
               <option value="London">England</option>
               <option value="Lissabon">Portugal</option>
               <option value="Barcelona">Spain</option>
            </optgroup>
         </select>
         
         <br><br>
         <label for="password">Password</label>
         <input type="password" maxlength="13" minlength="8" required>
         <label for="confirmpassword">Confirm Password</label>
         <input type="password" maxlength="13" minlength="8" required>
         <br><br>
         
         <textarea name="" id="" cols="20" rows="10"></textarea>
         
         <br><br>
         <button>Send</button>
   
      </form>
   </fieldset>
